<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nueva Mascota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #ccc;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agregar Nueva Mascota</h1>
    </header>

    <form method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
        </select>

        <label for="salud">Salud:</label>
        <input type="text" id="salud" name="salud" required>

        <label for="comportamiento">Comportamiento:</label>
        <input type="text" id="comportamiento" name="comportamiento" required>

        <label for="caracteristicas">Caracter√≠sticas:</label>
        <input type="text" id="caracteristicas" name="caracteristicas" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required>

        <!-- subir imagen -->
        <label for="imagen">Imagen de la mascota:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">

        <input type="submit" value="Agregar Mascota">
    </form>
</body>
</html>
